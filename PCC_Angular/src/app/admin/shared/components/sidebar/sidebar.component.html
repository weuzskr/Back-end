<!--begin    Sidebar-->
<div
  id="kt_app_sidebar"
  class="app-sidebar"
  data-kt-drawer="true"
  data-kt-drawer-name="app-sidebar"
  data-kt-drawer-activate="{default: true, lg: false}"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="225px"
  data-kt-drawer-direction="start"
  data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle"
>
  <!--begin    Sidebar wrapper-->
  <div
    id="kt_app_sidebar_wrapper"
    class="flex-grow-1 hover-scroll-y mt-9 mb-5 px-2 mx-3 ms-lg-7 me-lg-5"
    data-kt-scroll="true"
    data-kt-scroll-activate="true"
    data-kt-scroll-height="auto"
    data-kt-scroll-dependencies="{default: false, lg: '#kt_app_header'}"
    data-kt-scroll-offset="5px"
  >
    <!--begin    Filter-->
    <div class="mb-4">
      <!--begin    Search-->
      <div class="d-flex align-items-center position-relative mb-6">
        <i
          class="ki-outline ki-magnifier fs-4 text-gray-500 position-absolute ms-3 fw-bold"
        ></i>
        <input
          type="text"
          id="kt_filter_search"
          class="form-control form-control-sm form-control-solid w-100 ps-10 border border-300 bg-light-active"
          placeholder="Find a view"
        />
        <i
          class="ki-solid ki-setting-4 fs-5 text-gray-500 position-absolute top-50 end-0 translate-middle-y fw-bold me-3"
        ></i>
      </div>
      <!--end    Search-->
      <!--begin    Menu item-->
      <div
        class="menu-item px-5"
        data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
        data-kt-menu-placement="left-start"
        data-kt-menu-offset="-15px, 0"
      >
        <span class="menu-title menu-link px-5 position-relative"
          >Changer de thème
          <span class="ms-5 position-absolute translate-middle-y top-50 end-0">
            <i class="ki-outline ki-night-day theme-light-show fs-2"></i>
            <i class="ki-outline ki-moon theme-dark-show fs-2"></i> </span
        ></span>

        <!--begin    Menu-->
        <div
          class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
          data-kt-menu="true"
          data-kt-element="theme-mode-menu"
        >
          <!--begin    Menu item-->
          <div class="menu-item px-3 my-0">
            <div
              class="menu-link px-3 py-2"
              data-kt-element="mode"
              data-kt-value="light"
            >
              <span class="menu-icon" data-kt-element="icon">
                <i class="ki-outline ki-night-day fs-2"></i>
              </span>
              <span class="menu-title">Thème clair</span>
            </div>
          </div>
          <!--end    Menu item-->
          <!--begin    Menu item-->
          <div class="menu-item px-3 my-0">
            <div
              class="menu-link px-3 py-2"
              data-kt-element="mode"
              data-kt-value="dark"
            >
              <span class="menu-icon" data-kt-element="icon">
                <i class="ki-outline ki-moon fs-2"></i>
              </span>
              <span class="menu-title">Thème sombre</span>
            </div>
          </div>
          <!--end    Menu item-->
          <!--begin    Menu item-->
          <div class="menu-item px-3 my-0">
            <div
              class="menu-link px-3 py-2"
              data-kt-element="mode"
              data-kt-value="system"
            >
              <span class="menu-icon" data-kt-element="icon">
                <i class="ki-outline ki-screen fs-2"></i>
              </span>
              <span class="menu-title">Thème du système</span>
            </div>
          </div>
          <!--end    Menu item-->
        </div>
        <!--end    Menu-->
      </div>
      <!--end    Menu item-->
    </div>
    <!--end    Filter-->
    <!--begin    Main menu-->
    <div
      class="menu-sidebar menu menu-fit menu-column menu-rounded menu-title-gray-700 menu-icon-gray-700 menu-arrow-gray-700 fw-semibold fs-6 align-items-stretch flex-grow-1"
      id="#kt_app_sidebar_menu"
      data-kt-menu="true"
      data-kt-menu-expand="true"
    >
      <!--begin:Menu item-->
      <div class="menu-item py-1">
        <!--begin:Menu content-->
        <div class="menu-content">
          <div class="separator separator-dashed"></div>
        </div>
        <!--end:Menu content-->
      </div>
      <!--end:Menu item-->
      <!-- *ngIf="!showConsulat" -->
      <button
        class="btn btn-light ki-outline ki-menu fs-3"
        data-bs-toggle="modal"
        data-bs-target="#kt_modal_create_citoyen"
      >
        Enroller un citoyen
      </button>

      <!--begin:Menu item-->
      <div class="menu-item py-1">
        <!--begin:Menu content-->
        <div class="menu-content">
          <div class="separator separator-dashed"></div>
        </div>
        <!--end:Menu content-->
      </div>
      <!--end:Menu item-->

      <!--begin:Menu item-->
      <div class="menu-item py-1">
        <!--begin:Menu link-->
        <a (click)="logout()" btn class="menu-link">
          <span class="menu-icon">
            <i class="ki-outline ki-logout fs-4 text-gray-700"></i>
          </span>
          <span class="menu-title">Déconnexion</span>
        </a>
        <!--end:Menu link-->
      </div>
      <!--end:Menu item-->
    </div>
    <!--end    Menu-->
  </div>
  <!--end    Sidebar wrapper-->
</div>
<!--end    Sidebar-->
