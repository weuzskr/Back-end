<!-- navbar.component.html -->
<div id="kt_app_header" class="app-header w-100 navbar-bordeaux">
  <div class="app-header-primary w-100 py-10">
    <div class="d-flex flex-stack flex-grow-1 w-100">
      <div class="d-flex w-100">
        <div class="app-header-logo d-flex flex-start gap-2 me-lg-15">
          <img
            alt="Logo"
            src="assets/media/auth/logo.jpg"
            class="h-70px w-300px"
          />
        </div>
        <!--begin Menu wrapper-->
        <div class="d-flex align-items-stretch" id="kt_app_header_menu_wrapper">
          <!--begin Menu holder-->
          <div
            class="app-header-menu app-header-mobile-drawer align-items-stretch"
            data-kt-drawer="true"
            data-kt-drawer-name="app-header-menu"
            data-kt-drawer-activate="{default: true, lg: false}"
            data-kt-drawer-overlay="true"
            data-kt-drawer-width="{default:'200px', '300px': '250px'}"
            data-kt-drawer-direction="start"
            data-kt-drawer-toggle="#kt_app_header_menu_toggle"
            data-kt-swapper="true"
            data-kt-swapper-mode="{default: 'append', lg: 'prepend'}"
            data-kt-swapper-parent="{default: '#kt_app_body', lg: '#kt_app_header_menu_wrapper'}"
          >
            <!--begin Menu-->
            <div
              class="menu menu-rounded menu-column menu-lg-row menu-active-bg menu-title-gray-700 menu-state-gray-900 menu-icon-gray-500 menu-arrow-gray-500 menu-state-icon-primary menu-state-bullet-primary fw-semibold fs-6 align-items-stretch my-5 my-lg-0 px-2 px-lg-0"
              id="kt_app_header_menu"
              data-kt-menu="true"
            >
              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="bottom-start"
                class="menu-item here show menu-here-bg menu-lg-down-accordion me-0 me-lg-2"
              >
                <!--begin:Menu link-->
                <span class="menu-link">
                  <span class="menu-title">Dashboards</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="bottom-start"
                class="menu-item menu-lg-down-accordion me-0 me-lg-2"
              >
                <!--begin:Menu link-->
                <span class="menu-link">
                  <span class="menu-title">Notre site</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="bottom-start"
                class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2"
              >
                <!--begin:Menu link-->
                <span class="menu-link">
                  <span class="menu-title">Apps</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
              <!--begin:Menu item-->
              <div
                data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                data-kt-menu-placement="bottom-start"
                class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2"
              >
                <!--begin:Menu link-->
                <span class="menu-link">
                  <span class="menu-title">Formation</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
                <!--end:Menu link-->
              </div>
              <!--end:Menu item-->
            </div>
            <!--end Menu-->
          </div>
          <!--end Menu holder-->
        </div>
        <!--end Menu wrapper-->
      </div>
      <!--begin Navbar-->
      <div class="app-navbar flex-shrink-0 gap-2">
        <!--begin User menu-->
        <div class="app-navbar-item ms-1">
          <!--begin Menu item-->
          <div
            class="menu-item px-5"
            data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
            data-kt-menu-placement="left-start"
            data-kt-menu-offset="-15px, 0"
          >
            <a href="#" class="menu-link px-5">
              <span class="menu-title position-relative"
                >Mode
                <span
                  class="ms-5 position-absolute translate-middle-y top-50 end-0"
                >
                  <i class="ki-outline ki-night-day theme-light-show fs-2"></i>
                  <i class="ki-outline ki-moon theme-dark-show fs-2"></i> </span
              ></span>
            </a>
            <!--begin Menu-->
            <div
              class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
              data-kt-menu="true"
              data-kt-element="theme-mode-menu"
            >
              <!--begin Menu item-->
              <div class="menu-item px-3 my-0">
                <a
                  href="#"
                  class="menu-link px-3 py-2"
                  data-kt-element="mode"
                  data-kt-value="light"
                >
                  <span class="menu-icon" data-kt-element="icon">
                    <i class="ki-outline ki-night-day fs-2"></i>
                  </span>
                  <span class="menu-title">Light</span>
                </a>
              </div>
              <!--end Menu item-->
              <!--begin Menu item-->
              <div class="menu-item px-3 my-0">
                <a
                  href="#"
                  class="menu-link px-3 py-2"
                  data-kt-element="mode"
                  data-kt-value="dark"
                >
                  <span class="menu-icon" data-kt-element="icon">
                    <i class="ki-outline ki-moon fs-2"></i>
                  </span>
                  <span class="menu-title">Dark</span>
                </a>
              </div>
              <!--end Menu item-->
              <!--begin Menu item-->
              <div class="menu-item px-3 my-0">
                <a
                  href="#"
                  class="menu-link px-3 py-2"
                  data-kt-element="mode"
                  data-kt-value="system"
                >
                  <span class="menu-icon" data-kt-element="icon">
                    <i class="ki-outline ki-screen fs-2"></i>
                  </span>
                  <span class="menu-title">System</span>
                </a>
              </div>
              <!--end Menu item-->
            </div>
            <!--end Menu-->
          </div>
          <!--end Menu item-->
          <!--begin:Menu link-->
          <span class="menu-link px-10">
            <span class="menu-title">{{ userTitle }}</span>
            <span class="menu-arrow d-lg-none"></span>
          </span>
          <!--end:Menu link-->
          <!--begin Menu wrapper-->
          <div
            class="cursor-pointer symbol position-relative symbol-35px"
            data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"
          >
            <img src="assets/media/avatars/300-2.jpg" alt="user" />
            <span
              class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle mb-1 bottom-0 start-100 animation-blink"
            ></span>
          </div>
          <!--begin User account menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
            data-kt-menu="true"
          >
            <!--begin Menu item-->
            <div class="menu-item px-3">
              <div class="menu-content d-flex align-items-center px-3">
                <!--begin Avatar-->
                <div class="symbol symbol-50px me-5">
                  <img alt="Logo" src="assets/media/avatars/300-2.jpg" />
                </div>
                <!--end Avatar-->
                <!--begin Username-->
                <div class="d-flex flex-column">
                  <div class="fw-bold d-flex align-items-center fs-5">
                    {{ user.prenom }} {{ user.nom }}
                    <span
                      class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2"
                      >{{ userTitle }}</span
                    >
                  </div>
                  <span class="fw-semibold text-muted fs-7">{{
                    user.email
                  }}</span>
                </div>
                <!--end Username-->
              </div>
            </div>
            <!--end Menu item-->

            <!--begin Menu separator-->
            <div class="separator my-2"></div>
            <!--end Menu separator-->
            <!--begin Menu item-->
            <div
              class="menu-item px-5"
              data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
              data-kt-menu-placement="left-start"
              data-kt-menu-offset="-15px, 0"
            >
              <a href="#" class="menu-link px-5">
                <span class="menu-title position-relative"
                  >Mode
                  <span
                    class="ms-5 position-absolute translate-middle-y top-50 end-0"
                  >
                    <i
                      class="ki-outline ki-night-day theme-light-show fs-2"
                    ></i>
                    <i
                      class="ki-outline ki-moon theme-dark-show fs-2"
                    ></i> </span
                ></span>
              </a>
              <!--begin Menu-->
              <div
                class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
                data-kt-menu="true"
                data-kt-element="theme-mode-menu"
              >
                <!--begin Menu item-->
                <div class="menu-item px-3 my-0">
                  <a
                    href="#"
                    class="menu-link px-3 py-2"
                    data-kt-element="mode"
                    data-kt-value="light"
                  >
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-outline ki-night-day fs-2"></i>
                    </span>
                    <span class="menu-title">Light</span>
                  </a>
                </div>
                <!--end Menu item-->
                <!--begin Menu item-->
                <div class="menu-item px-3 my-0">
                  <a
                    href="#"
                    class="menu-link px-3 py-2"
                    data-kt-element="mode"
                    data-kt-value="dark"
                  >
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-outline ki-moon fs-2"></i>
                    </span>
                    <span class="menu-title">Dark</span>
                  </a>
                </div>
                <!--end Menu item-->
                <!--begin Menu item-->
                <div class="menu-item px-3 my-0">
                  <a
                    href="#"
                    class="menu-link px-3 py-2"
                    data-kt-element="mode"
                    data-kt-value="system"
                  >
                    <span class="menu-icon" data-kt-element="icon">
                      <i class="ki-outline ki-screen fs-2"></i>
                    </span>
                    <span class="menu-title">System</span>
                  </a>
                </div>
                <!--end Menu item-->
              </div>
              <!--end Menu-->
            </div>
            <!--end Menu item-->
          </div>
          <!--end User account menu-->
          <!--end Menu wrapper-->
        </div>
        <!--end User menu-->
        <!--begin Header menu toggle-->
        <div class="app-navbar-item d-lg-none" title="Show header menu">
          <button
            class="btn btn-sm btn-icon btn-custom h-35px w-35px"
            id="kt_header_secondary_mobile_toggle"
          >
            <i class="ki-outline ki-element-4 fs-2"></i>
          </button>
        </div>
        <!--end Header menu toggle-->
        <!--begin Header menu toggle-->
        <div class="app-navbar-item d-lg-none me-n3" title="Show header menu">
          <button
            class="btn btn-sm btn-icon btn-custom h-35px w-35px"
            id="kt_app_sidebar_mobile_toggle"
          >
            <i class="ki-outline ki-setting-3 fs-2"></i>
          </button>
        </div>
        <!--end Header menu toggle-->
      </div>
      <!--end Navbar-->

      <!--end Header primary wrapper-->
    </div>
  </div>
</div>
