<!-- navbar.component.html -->
<div id="kt_app_header" class="app-header w-100 navbar-bordeaux">
  <div class="app-header-primary w-100 py-10">
    <div class="d-flex flex-stack flex-grow-1 w-100">
      <div class="d-flex w-100">
        <div class="app-header-logo d-flex flex-start gap-2 me-lg-15">
          <img
            alt="Logo"
            src="assets/media/auth/logo.jpg"
            class="h-70px w-300px"
          />
        </div>
        <div
          class="d-flex align-items-stretch w-100"
          id="kt_app_header_menu_wrapper"
        >
          <div
            class="app-header-menu app-header-mobile-drawer align-items-stretch w-100"
          >
            <div
              class="menu menu-rounded menu-column menu-lg-row menu-active-bg menu-title-gray-700 menu-state-gray-900 menu-icon-gray-500 menu-arrow-gray-500 menu-state-icon-primary menu-state-bullet-primary fw-semibold fs-6 align-items-stretch my-5 my-lg-0 px-2 px-lg-0"
            >
              <div
                class="menu-item here show menu-here-bg menu-lg-down-accordion me-0 me-lg-2"
              >
                <span class="menu-link">
                  <span class="menu-title">Dashboards</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
              </div>
              <div class="menu-item menu-lg-down-accordion me-0 me-lg-2">
                <span class="menu-link">
                  <span class="menu-title">Pages</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
              </div>
              <div
                class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2"
              >
                <span class="menu-link">
                  <span class="menu-title">Apps</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
              </div>
              <div
                class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2"
              >
                <span class="menu-link">
                  <span class="menu-title">Help</span>
                  <span class="menu-arrow d-lg-none"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-navbar flex-shrink-0 gap-2 align-items-center">
        <div class="app-navbar-item d-flex align-items-center ms-1">
          <div class="d-flex align-items-center">
            <div class="d-flex flex-column ms-3">
              <span class="user-info text-white text-bold mb-1"
                >{{ userTitle }}:</span
              >
              <span class="user-info text-white"
                >{{ user.nom }} {{ user.prenom }}</span
              >
              <span class="user-info text-white">{{ user.email }}</span>
            </div>
            <img
              src="assets/media/avatars/300-2.jpg"
              alt="user"
              class="mh-70px ms-2"
            />
          </div>
        </div>
        <div class="app-navbar-item d-lg-none" title="Show header menu">
          <button
            class="btn btn-sm btn-icon btn-custom h-35px w-35px"
            id="kt_header_secondary_mobile_toggle"
          >
            <i class="ki-outline ki-element-4 fs-2"></i>
          </button>
        </div>
        <div class="app-navbar-item d-lg-none me-n3" title="Show header menu">
          <button
            class="btn btn-sm btn-icon btn-custom h-35px w-35px"
            id="kt_app_sidebar_mobile_toggle"
          >
            <i class="ki-outline ki-setting-3 fs-2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
