<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrôlement de citoyen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1>Enrôlement de citoyen</h1>
</header>
<section>
    <h2>Informations personnelles</h2>
    <form action="/enroler" method="post">
        <label for="matricule">Matricule:</label><br>
        <input type="text" id="matricule" name="matricule"><br>

        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom"><br>

        <label for="prenom">Prénom:</label><br>
        <input type="text" id="prenom" name="prenom"><br>

        <label for="dateDeNaissance">Date de Naissance:</label><br>
        <input type="date" id="dateDeNaissance" name="dateDeNaissance"><br>

        <label for="lieuDeNaissance">Lieu de Naissance:</label><br>
        <input type="text" id="lieuDeNaissance" name="lieuDeNaissance"><br>

        <label for="paysDeNaissance">Pays de Naissance:</label><br>
        <input type="text" id="paysDeNaissance" name="paysDeNaissance"><br>

        <label for="sexe">Sexe:</label><br>
        <input type="text" id="sexe" name="sexe"><br>

        <label for="taille">Taille:</label><br>
        <input type="number" step="0.01" id="taille" name="taille"><br>

        <label for="numeroDeTelephone">Numéro de Téléphone:</label><br>
        <input type="text" id="numeroDeTelephone" name="numeroDeTelephone"><br>

        <label for="photo">Photo:</label><br>
        <input type="text" id="photo" name="photo"><br>

        <label for="signature">Signature:</label><br>
        <input type="text" id="signature" name="signature"><br>

        <label for="lieuDactivites">Lieu d'Activités:</label><br>
        <input type="text" id="lieuDactivites" name="lieuDactivites"><br>

        <label for="empreinteDigitale">Empreinte Digitale:</label><br>
        <input type="text" id="empreinteDigitale" name="empreinteDigitale"><br>

        <label for="situationMatrimoniale">Situation Matrimoniale:</label><br>
        <input type="text" id="situationMatrimoniale" name="situationMatrimoniale"><br>

        <label for="profession">Profession:</label><br>
        <input type="text" id="profession" name="profession"><br>

        <label for="attacherFamilliale">Attacher Familliale:</label><br>
        <input type="text" id="attacherFamilliale" name="attacherFamilliale"><br>

        <label for="famille">Famille:</label><br>
        <input type="text" id="famille" name="famille"><br>

        <label for="consulat">Consulat:</label><br>
        <input type="text" id="consulat" name="consulat"><br><br>

        <input type="submit" value="Enrôler">
    </form>
</section>
</body>
</html>
